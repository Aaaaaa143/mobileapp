{%extends 'base.html'%}

{%block body_block%}

<h1 class="fw-bolder text-center">Edit Mobiles</h1>
    <div class="container d-flex justify-content-center">
        <form action="" method="post" class=" w-50 border shadow p-5" enctype="multipart/form-data">
            {%csrf_token%}

            {{form.as_p}}

            
                  
            <button type="submit" class=" btn btn-info">Edit</button>
        

    </form>
</div>

{%endblock%}
