{%extends 'base.html'%}

{%block body_block%}

<h1>All Mobiles</h1>
<div class="container mt-5">

    <table class="table table-dark table-striped">

        <tr>
            <th>Name</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Spec</th>
            <th>Display</th>
            <th>Action</th>
        </tr>

        {%for mob in data%}

        <tr>
            <td>{{mob.name}}</td>
            <td>{{mob.brand}}</td>
            <td>{{mob.price}}</td>
            <td>{{mob.spec}}</td>
            <td>{{mob.display}}</td>
            <td>
                <a href="{%url 'mobile-detail' mob.id %}" class="btn btn-info">View</a>
                <a href="{%url 'mobile-remove' mob.id %}"class="btn btn-warning">remove</a>
                <a href="{%url 'mobile-edit' mob.id %}" class="btn btn-danger">update</a>
            </td>
        </tr>
        {%endfor%}
    </table>
</div>




{%endblock%}
