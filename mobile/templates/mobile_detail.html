{%extends 'base.html'%}
{%block body_block%}

<h2>Mobile Detail</h2>
    <!-- {{data}} -->
    <div class="container d-flex justify-content-center mt-5">
        
        <div class="card" style="width: 18rem;">
          {%if data.picture%}
          <img src="{{data.picture.url}}" alt="">
          {%endif%}
            <div class="card-header">
              Name:data.name
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Price:{{data.price}}</li>
              <li class="list-group-item">Brand:{{data.brand}}</li>
              <li class="list-group-item">Spec:{{data.spec}}</li>
              <li class="list-group-item">Display:{{data.display}}</li>
            </ul>
          </div>

    </div>

{%endblock%}
